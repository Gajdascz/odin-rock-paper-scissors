<!DOCTYPE html>
<html lang="en">
<head>
  <!--<link rel="stylesheet" href="styles/styles.css" />-->
  <script src="scripts/rps.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: Rock Paper Scissors Game</title>
</head>
<body>
  
  <div class="title-container">
    <h1>The Odin Project</h1>
    <h2>Rock, Paper, Scissors</h2>
  </div>

  <div class="choice-container">
    <div class="player-choice-container">
      <div class="player-text-container">
        <h2>Player</h2>
        <div class="player-score-container">
          <h2>Score:</h2>
          <h2 class="player-score">0</h2>
        </div>
      </div>
      <div class="player-button-container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </div>
    <div class="computer-choice-container">
      <div class="computer-text-container">
        <h2>Computer</h2>
        <div class="computer-score-container">
          <h2>Score:</h2>
          <h2 class="computer-score">0</h2>
        </div>
      </div>
      <div class="computer-button-container">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
      </div>
    </div>
  </div>
<div class="round-results-container">
  <h2>Round Results:</h2>
</div>

</body>
</html>
