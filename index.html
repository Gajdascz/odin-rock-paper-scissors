<!DOCTYPE html>
<html lang="en">
<head>
  <!--<link rel="stylesheet" href="styles/styles.css" />-->
  <script src="scripts/rps.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: Rock Paper Scissors Game</title>
</head>
<body>
  
  <div class="title-container">
    <h1>The Odin Project</h1>
    <h2>Rock, Paper, Scissors</h2>
    <h4>By Nolan Gajdascz</h4>
    <h3>First to 5 Wins!</h3>

  </div>
  <div class="choice-container">
    <div class="player-choice-container">
      <div class="player-text-container">
        <h2>Player</h2>
        <div class="player-score-container">
          <h2>Score:</h2>
          <h2 class="player-score">0</h2>
        </div>
      </div>
      <div class="player-button-container">
        <button class="rock" value="rock">Rock</button>
        <button class="paper" value="paper">Paper</button>
        <button class="scissors" value="scissors">Scissors</button>
      </div>
    </div>
    <div class="computer-choice-container">
      <div class="computer-text-container">
        <h2>Computer</h2>
        <div class="computer-score-container">
          <h2>Score:</h2>
          <h2 class="computer-score">0</h2>
        </div>
      </div>
      <div class="computer-button-container">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
      </div>
    </div>
  </div>
<h2 class="round-results-header">Round Results:</h2>
<div class="round-results-container">

</div>

<div class="game-score-footer-container">
  <h2 class="game-score-header">Games Won This Session</h2>
  <div class="game-score-container">
    <div class="player-game-score-container">
    <h3 class="player-game-score-text">Player:</h3>
    <h3 class="player-game-score">0</h3>
    </div>
    <div class="computer-game-score-container">
    <h3 class="computer-game-score-text">Computer:</h3>
    <h3 class="computer-game-score">0</h3>
    </div>
</div>
</body>
</html>
